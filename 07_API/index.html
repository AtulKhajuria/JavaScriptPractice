<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API and V8 Engine</title>
    <style>
      #image {
        border: 2px solid black;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <h2>This is a github profile fetched using the HttpsRequest</h2>
    <p id="followers"></p>
    <p id="following"></p>
    <img src="" alt="" id="image" width="200px" />
  </body>
  <script>
    let image = document.querySelector("#image");
    let followers = document.querySelector("#followers");
    let following = document.querySelector("#following");

    //Here in the url you can add anyone's github profile
    const requestedURL = "https://api.github.com/users/AtulKhajuria";

    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      //   console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(xhr.responseText);
        // console.log(typeof data);
        // console.log(data);
        // console.log(data.followers);
        // console.log(data.following);
        followers.innerHTML = `Followers: ${data.followers}`;
        following.innerHTML = `Following: ${data.following}`;
        let image_url = data.avatar_url;
        image.setAttribute("src", image_url);
        // console.log(image);
      }
    };
    xhr.open("GET", requestedURL);
    xhr.send();
  </script>
</html>
