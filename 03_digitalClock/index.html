<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalClock</title>
    <style>
      body {
        background: #212121;
        color: #e1e1e1;
      }
      .banner {
        font-size: 30px;
      }
      .center {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .clock {
        font-size: 40px;
        background-color: orange;
        color: #212121;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 3%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="banner" id="banner">Local Time</div>
      <div class="clock" id="clock"></div>
    </div>
    <script>
      const clock = document.querySelector("#clock");
      setInterval(() => {
        let date = new Date();
        // console.log(date.toLocaleTimeString());
        clock.innerHTML = date.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
