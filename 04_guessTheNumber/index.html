<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessTheNumber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Try and Guess the random number between 1 to 100.</p>
      <p>You have 10 attempts to guess the number.</p>
      <br />
      <form class="form">
        <label for="guessfield" class="guessfield">Guess the Number</label>
        <input type="text" id="guessField" />
        <input
          type="submit"
          class="guessSubmit"
          id="guessSubmit"
          value="Submit Guess" />
      </form>

      <div class="resultParas">
        <p>Previous Guesses :<span class="previousGuesses"></span></p>
        <p>Remaining Guesses :<span class="guessRemaining"></span></p>
        <p><span class="message"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
