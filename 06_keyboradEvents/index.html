<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #212121;
        color: white;
      }
      .container {
        display: flex;
        width: 97vw;
        height: 97vh;
        justify-content: center;
        align-items: center;
      }
      table,
      td,
      th {
        border: 1px white solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      This will show the key you have pressed with key-name, keycode, code
    </div>
  </body>
  <script>
    const container = document.querySelector(".container");
    window.addEventListener("keydown", function (e) {
      container.innerHTML = `
        <table>
      <tr>
        <th>Key</th>
        <th>KeyCode</th>
        <th>Code</th>
      </tr>
      <tr>
        <td>${e.key === " " ? "space" : e.key}</td>
        <td>${e.keyCode}</td>
        <td>${e.code}</td>   
      </tr>
    </table>
        `;
    });
  </script>
</html>
